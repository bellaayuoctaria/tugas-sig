<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Latihan Google  map</title>
  <style type='text/css'>
  #peta {
  width: 100%;
  height: 400px;

} </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
   <script type="text/javascript">
    
    (function() {
  window.onload = function() {
var map;
    //Parameter Google maps
    var options = {
      zoom: 12, //level zoom
      //posisi tengah peta
      center: new google.maps.LatLng(-5.367284, 105.244935),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    
     // Buat peta di 
    var map = new google.maps.Map(document.getElementById('peta'), options);
     // Tambahkan Marker 
     var locations = [
        ['Masjid Al-Furqon'+'<p>Jl. Pangeran Diponegoro, Gulak Galik, Tlk. Betung Utara, Kota Bandar Lampung, Lampung 35212', -5.4292573, 105.2599042],
        ['Masjid Taqwa'+'<p>Jl. Raden Intan No.61, Gn. Sari, Bandar Lampung, Kota Bandar Lampung, Lampung 35213',-5.408606,105.2586579],
        ['Masjid Jami Al-Anwar'+'<p>Jalan Laksamana Malahayati No. 100, Kangkung, Teluk Betung Selatan, Pesawahan, Tlk. Betung Sel., Kota Bandar Lampung, Lampung', -5.4292573, 105.1898664],
        ['Masjid Al-Hayah'+'<p>Jl. Zainal Abidin Pagar Alam No.7, Gedong Meneng, Rajabasa, Kota Bandar Lampung, Lampung 35141', -5.3742442, 105.245332],
		['Masjid Baitul Ilmi'+'<p>Jl. Zainal Abidin Pagar Alam, Gedong Meneng, Kedaton, Kota Bandar Lampung, Lampung 35132',-5.3721075, 105.248737],
		['Masjid Alhuda'+'<p>Gedung Meneng, JL. Sutan Jamil, No. 29, Gedong Meneng, Kedaton, Kota Bandar Lampung, Lampung 35147',-5.3631805, 105.2485138],
		['Masjid Asy Syuhada'+'<p>Kp. Baru, Kedaton, Kota Bandar Lampung, Lampung 35141',-5.376733,105.2428007],
		['Masjid Islamic Centre Baitul Mukhlisin'+'<p>Jl. Lintas Liwa-Bandar Lampung, Dusun Sekuting, Pekon Watas, Rajabasa Raya, Lambung Barat, Kota Bandar Lampung, Lampung 35142',-5.3615539,105.2715251]
    
    ];
      var infowindow = new google.maps.InfoWindow();

    var marker, i;
     /* kode untuk menampilkan banyak marker */
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
         icon: 'images/pin.png'
      });
     /* menambahkan event clik untuk menampikan
          infowindows dengan isi sesuai denga
        marker yang di klik */
        
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  

  };
})();

    </script>
  </head>
  <body>
    
    <div id="peta"></div>

  </body>
</html>
